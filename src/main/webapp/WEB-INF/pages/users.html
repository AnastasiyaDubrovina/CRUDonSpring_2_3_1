<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>

        <th scope="col">Name</th>
        <th scope="col">Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getAge()}"></td>

    </tr>
    </tbody>

</table>
</body>
</html>
